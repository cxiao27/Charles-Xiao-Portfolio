<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPV Drone - Charles Xiao</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .block-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: center;
            color: #ccc;
        }

        /* Header */
        .header {
            position: relative;
            padding: 30px 20px 0 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        hr {
            border: 1px solid white;
            width: 80%;
            margin: 20px auto 10px auto;
            opacity: 0.5;
        }

        /* Project Title */
        .project-title {
            text-align: left;
            font-size: 2.2em;
            margin: 20px auto 20px auto;
            width: 80%;
            max-width: 1200px;
        }

        /* Project Summary + Section Titles */
        .project-summary {
            text-align: center;
            max-width: 1100px;
            margin: 0 auto 40px auto;
            font-size: 1.1em;
            color: #ddd;
        }

        .project-summary h2 {
            font-size: 1.6em;
            margin-bottom: 15px;
            color: white;
        }

        .project-summary ul {
            list-style-type: disc;
            text-align: left;
            margin: 0 auto;
            padding-left: 1.5em;
            max-width: 1000px;
        }

        .project-summary li {
            margin-bottom: 10px;
            line-height: 1.6em;
        }

        /* Home Icon */
        .home-button {
            position: absolute;
            top: 30px;
            right: 40px;
        }

        .home-button img {
            width: 35px;
            height: 35px;
            filter: invert(1);
            transition: transform 0.2s ease;
        }

        .home-button img:hover {
            transform: scale(1.1);
        }

        /* Project Blocks */
        .project-block {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 40px;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .project-block img {
            width: 45%;
            max-width: 550px;
            border-radius: 10px;
        }

        .project-text {
            width: 60%;
            font-size: 1.1em;
            line-height: 1.5em;
            text-align: left;
        }

        /* Aligned Image Row */
        .image-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px auto 40px auto;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .image-row img {
            height: 300px;
            width: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Alternate background option */
        .alt-background {
            background-color: #1a1a1a;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .project-block {
                flex-direction: column;
                text-align: center;
            }

            .project-block img {
                width: 80%;
            }

            .project-text {
                width: 90%;
                text-align: center;
            }

            .project-title {
                text-align: center;
            }

            .image-row {
                flex-direction: column;
                align-items: center;
            }

            .image-row img {
                width: 80%;
                height: auto;
                object-fit: contain;
            }
        }

        /* Stacked Images */
        .stacked-images .image-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .stacked-images .image-column img {
            width: 100%;
            max-width: 550px;
            border-radius: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="index.html" class="home-button">
            <img src="home-icon.png" alt="Home">
        </a>
        <h1>
            <a href="index.html" style="text-decoration: none; color: inherit; display: inline-block;">
                Charles Xiao
            </a>
        </h1>
        <hr>
    </div>

    <!-- Project Title -->
    <div class="project-title">
        FPV Racing Drone
    </div>

    <!-- Aligned Image Row -->
    <div class="image-row">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </div>

    <!-- Project Summary -->
    <div class="project-summary">
        <h2>Project Summary</h2>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- Detailed Overview -->
    <hr>
    <div class="project-summary">
        <h2>Detailed Overview</h2>
    </div>

    <!-- Example Project Block -->
    <div class="project-block">
        <img src="" alt="">
        <div class="project-text">
            <h3 class="block-title">Section Title</h3>
            <p></p>
        </div>
    </div>

    <!-- Add more blocks as needed -->
</body>
</html>
